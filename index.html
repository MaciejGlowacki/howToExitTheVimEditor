<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>how to exit the vim editor</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <p class="bg">:wq</p>
    <main>
      <div class="text-wrapper">
        <div>
          <h1>Did you get stuck in vim?</h1>
          <h2>Don't be afraid. Press <strong>ESC</strong> and...</h2>
        </div>
        <div>
          <p><strong>:q</strong> to quit,</p>
          <p><strong>:q!</strong> to quit without saving,</p>
          <p><strong>:wq</strong> to write and quit,</p>
          <p><strong>:wq!</strong> to write and quit even if file has only read permission,</p>
          <p><strong>:x</strong> to write and quit (won't write if there are no changes)</p>
        </div>
      </div>
    </main>
  </body>
</html>
